<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOEMI</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="hero">
    <div class="container hero__container">
      <header class="hero__headere">
        <a class="hero__logo-link-desktop" href="#0">
          <img class="hero__logo" src="svg/noemi-logo.svg" alt="логотип сайта">
        </a>
        <nav class="hero__nav hero__nav-burger">
          <ul class="hero__nav-list">
            <li class="hero__nav-item">
              <a class="hero__link" href="#0">главная</a></li>
            <li class="hero__nav-item">
              <a class="hero__link" href="#0">посты</a></li>
            <li class="hero__nav-item">
              <a class="hero__link" href="#0">статьи</a></li>
            <li class="hero__nav-item">
              <a class="hero__link" href="#0">теги</a></li>
            <li class="hero__nav-item">
              <a class="hero__link" href="#0">темы</a></li>
            <li class="hero__nav-item">
              <a class="hero__link" href="#0">контакты</a></li>
          </ul>
        </nav>
        <div class="hero__burger-btn">
          <div class="burger">
            <span class="burger__stick burger__stick-top"></span>
            <span class="burger__stick burger__stick-middle"></span>
            <span class="burger__stick burger__stick-bottom"></span>
          </div>
        </div>
      </header>
      <div class="hero__wrapper">
        <a class="hero__logo-link-mobile" href="#0">
          <img class="hero__logo" src="svg/noemi-logo.svg" alt="логотип сайта" class="logo">
        </a>
        <h1 class="hero__title">
          Блог о&nbsp;творчестве, спорте, и образе жизни
        </h1>
      </div>
      
    </div>
  </section>



  <script src="js/index.js"></script>
</body>
</html>
